<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 body {
  background-color: #000;
  color: white;
  font-family: Arial, sans-serif;
}
/* Product grid layout */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  width: 100%;
  margin: 0 auto;
}

.box {
  background-color: #111;
  border-radius: 15px;
  padding: 20px;
  margin: 15px 0;
  /* Removed hover from box */
}

/* Hover effect on product cards */
.card {
  transition: transform 0.3s, box-shadow 0.3s;
  border-radius: 10px;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.6);
}

/* Button styling */
.btn-red {
  background-color: red;
  color: white;
  border-radius: 10px;
  transition: 0.3s;
}
.btn-red:hover {
  background-color: darkred;
  transform: scale(1.05);
}

/* Low stock highlight */
.low-stock {
  background-color: rgba(255, 0, 0, 0.2);
}

  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center text-danger mb-4">Inventory Management System</h1>

    <!-- Product Catalog -->
    <div class="box">
      <h3 class="text-danger">Product Catalog</h3>
      <div class="row" id="catalog">
        <!-- 20 product slots (5 categories) -->
      </div>
    </div>

    <!-- Inventory Section -->
    <div class="box">
      <h3 class="text-danger">Inventory</h3>
      <input type="text" id="searchInventory" class="form-control mb-3" placeholder="Search product...">
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Tags</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="inventoryList"></tbody>
      </table>
    </div>

    <!-- Cart Section -->
    <div class="box">
      <h3 class="text-danger">Cart</h3>
      <ul class="list-group" id="cart"></ul>
      <h5 class="mt-3">Total: $<span id="total">0</span></h5>
      <button class="btn btn-red" onclick="checkout()">Checkout</button>
    </div>

    <!-- Add Product Section -->
    <div class="box">
      <h3 class="text-danger">Add / Manage Products</h3>
      <div class="row g-2">
        <div class="col-md-2"><input id="pname" class="form-control" placeholder="Name"></div>
        <div class="col-md-2"><input id="pimage" class="form-control" placeholder="Image URL"></div>
        <div class="col-md-2"><input id="pprice" class="form-control" placeholder="Price" type="number"></div>
        <div class="col-md-2"><input id="pstock" class="form-control" placeholder="Stock" type="number"></div>
        <div class="col-md-2"><input id="ptags" class="form-control" placeholder="Tags"></div>
        <div class="col-md-2"><button class="btn btn-red w-100" onclick="addProduct()">Add Product</button></div>
      </div>
    </div>

    <!-- Sale Records -->
    <div class="box">
      <h3 class="text-danger">Sale Records</h3>
      <ul class="list-group" id="salesHistory"></ul>
    </div>
  </div>
<script>
  // --- Initial Products by Category ---
  let products = [
    // Electronics
    { name: "Keyboard", price: 500, stock: 10, image: "https://cdn.pixabay.com/photo/2012/12/17/19/14/keyboard-70506_960_720.jpg", tags: "Electronics", category: "Electronics" },
    { name: "Mouse", price: 300, stock: 12, image: "https://cdn.pixabay.com/photo/2013/05/24/02/09/computer-mouse-113100_960_720.jpg", tags: "Electronics", category: "Electronics" },
    { name: "Speaker", price: 1500, stock: 8, image: "https://cdn.pixabay.com/photo/2020/08/09/17/07/bose-5476087_960_720.jpg", tags: "Electronics", category: "Electronics" },
    { name: "Headphones", price: 1200, stock: 6, image: "https://cdn.pixabay.com/photo/2022/06/21/21/15/audio-7276511_1280.jpg", tags: "Electronics", category: "Electronics" },
    { name: "Camera", price: 1000, stock: 5, image: "https://cdn.pixabay.com/photo/2014/08/29/14/53/camera-431119_1280.jpg", tags: "Electronics", category: "Electronics" },

    // Cosmetics
    { name: "Sunscreen", price: 200, stock: 10, image: "https://cdn.pixabay.com/photo/2016/08/16/22/29/summer-1599139_960_720.jpg", tags: "Skincare", category: "Cosmetics" },
    { name: "Face Wash", price: 150, stock: 12, image: "https://cdn.pixabay.com/photo/2015/06/23/01/47/alcohol-gel-818252_960_720.jpg", tags: "Skincare", category: "Cosmetics" },
    { name: "Face Mask", price: 100, stock: 15, image: "https://cdn.pixabay.com/photo/2020/03/03/12/15/mask-4898571_960_720.jpg", tags: "Skincare", category: "Cosmetics" },
    { name: "Korean Glow Gel", price: 300, stock: 7, image: "https://imgs.search.brave.com/yCegKiTf0Ng2hN1h_6IkUC0WbyPog3GHNNpQ8xELhQk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tY2Ns/YXRjaHltaC53cGVu/Z2luZXBvd2VyZWQu/Y29tL2d1aWRlcy93/cC1jb250ZW50L3Vw/bG9hZHMvc2l0ZXMv/NC8yMDI0LzAxL1RI/RS1GQUNFLVNIT1At/UmljZS1XYXRlci1C/cmlnaHQtRmFjZS1X/YXNoLTEwMjR4NTQ4/LmpwZw", tags: "Skincare", category: "Cosmetics" },
    { name: "Lip Balm", price: 80, stock: 20, image: "https://cdn.pixabay.com/photo/2017/08/01/00/43/lip-balm-2562354_960_720.jpg", tags: "Skincare", category: "Cosmetics" },

    // Vegetables (1kg each)
    { name: "Tomato (1kg)", price: 40, stock: 30, image: "https://cdn.pixabay.com/photo/2019/07/11/10/14/cherry-tomato-4330441_960_720.jpg", tags: "Vegetable", category: "Vegetables" },
    { name: "Onion (1kg)", price: 50, stock: 25, image: "https://cdn.pixabay.com/photo/2014/10/22/22/02/vegetable-onion-499083_960_720.jpg", tags: "Vegetable", category: "Vegetables" },
    { name: "Carrot (1kg)", price: 60, stock: 20, image: "https://cdn.pixabay.com/photo/2015/03/14/14/00/carrots-673184_960_720.jpg", tags: "Vegetable", category: "Vegetables" },
    { name: "Beetroot (1kg)", price: 55, stock: 18, image: "https://cdn.pixabay.com/photo/2018/06/22/13/52/beetroot-3490809_1280.jpg", tags: "Vegetable", category: "Vegetables" },
    { name: "Potato (1kg)", price: 45, stock: 22, image: "https://cdn.pixabay.com/photo/2017/05/02/06/46/potato-2277455_960_720.jpg", tags: "Vegetable", category: "Vegetables" },

    // Snacks
    { name: "Biscuits (1 pack)", price: 30, stock: 50, image: "https://imgs.search.brave.com/AMih-2IjGuZ38nffmId4nWkzg4O-qJjfskrvhuXfwvY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA4LzY4LzY2LzA5/LzM2MF9GXzg2ODY2/MDkwNV9WcTYzb3g5/RHlkSXFNb2FKQzZo/dTVTOHRZSXU2dDha/dC5qcGc", tags: "Snacks", category: "Snacks" },
    { name: "Packed Samosa (5 hot)", price: 100, stock: 15, image: "https://cdn.pixabay.com/photo/2022/05/07/11/37/samosa-7180078_960_720.jpg", tags: "Snacks", category: "Snacks" },
    { name: "Potato Chips", price: 60, stock: 40, image: "https://cdn.pixabay.com/photo/2017/08/14/14/56/crisp-2640743_960_720.jpg", tags: "Snacks", category: "Snacks" }
  ];

  let cart = [];

  // Dummy sales history (default entries)
  let sales = [
    { total: 1500, items: "Keyboard x1, Mouse x2", time: "2025-09-01 10:30 AM" },
    { total: 320, items: "Face Wash x2, Lip Balm x1", time: "2025-09-01 12:10 PM" },
    { total: 250, items: "Tomato (1kg) x2, Onion (1kg) x3", time: "2025-09-01 2:00 PM" }
  ];

  // --- Render Product Catalog (Grouped by Category) ---
  function renderCatalog() {
    let catalog = document.getElementById('catalog');
    catalog.innerHTML = '';

    let categories = [...new Set(products.map(p => p.category))];

    categories.forEach(category => {
      catalog.innerHTML += `<h4 class="text-warning mt-3">${category}</h4><hr/>`;
      let filtered = products.filter(p => p.category === category);
      filtered.forEach((p, i) => {
        catalog.innerHTML += `
          <div class="col-md-3 mb-3 d-inline-block">
            <div class="card bg-dark text-white h-100">
              <img src="${p.image}" class="card-img-top" alt="${p.name}">
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p>₹${p.price} | Stock: ${p.stock}</p>
              </div>
            </div>
          </div>`;
      });
    });
  }

  // --- Render Inventory (with categories) ---
  function renderInventory() {
    let inventory = document.getElementById('inventoryList');
    inventory.innerHTML = '';
    let categories = [...new Set(products.map(p => p.category))];

    categories.forEach(category => {
      inventory.innerHTML += `<tr class="table-secondary text-dark"><td colspan="5"><b>${category}</b></td></tr>`;
      products.filter(p => p.category === category).forEach((p, i) => {
        let stockClass = p.stock < 5 ? 'low-stock' : '';
        inventory.innerHTML += `
          <tr class="${stockClass}">
            <td>${p.name}</td>
            <td>${p.stock}</td>
            <td>₹${p.price}</td>
            <td>${p.tags}</td>
            <td><button class="btn btn-red btn-sm" onclick="addToCart(${products.indexOf(p)})">Add to Cart</button></td>
          </tr>`;
      });
      });
    }

  // --- Add to Cart ---
  function addToCart(index) {
    let product = products[index];
    if (product.stock <= 0) return alert('Out of stock!');

    let cartItem = cart.find(c => c.index === index);
    if (cartItem) {
      cartItem.qty++;
    } else {
      cart.push({ name: product.name, price: product.price, qty: 1, index });
    }
    renderCart();
  }

  // --- Render Cart ---
  function renderCart() {
    let cartList = document.getElementById('cart');
    cartList.innerHTML = '';
    let total = 0;
    cart.forEach((c, i) => {
      total += c.price * c.qty;
      cartList.innerHTML += `
        <li class="list-group-item bg-dark text-white">
          ${c.name} x${c.qty} = ₹${c.price * c.qty}
          <button class="btn btn-sm btn-danger float-end" onclick="removeFromCart(${i})">Remove</button>
        </li>`;
    });
    document.getElementById('total').innerText = total;
  }

  // --- Remove from Cart ---
  function removeFromCart(i) {
    cart.splice(i, 1);
    renderCart();
  }

  // --- Checkout ---
  function checkout() {
    if (cart.length === 0) return alert('Cart is empty!');

    let total = 0;
    let items = [];
    cart.forEach(c => {
      products[c.index].stock -= c.qty;
      total += c.price * c.qty;
      items.push(`${c.name} x${c.qty}`);
    });

    let sale = { total, items: items.join(', '), time: new Date().toLocaleString() };
    sales.push(sale);

    renderSalesHistory(); // refresh sales list

    cart = [];
    renderCart();
    renderInventory();
    renderCatalog();
  }

  // --- Render Sales History ---
  function renderSalesHistory() {
    let history = document.getElementById('salesHistory');
    history.innerHTML = '';
    sales.forEach(sale => {
      history.innerHTML += `
        <li class="list-group-item bg-dark text-white">
          ₹${sale.total} - ${sale.items} at ${sale.time}
        </li>`;
    });
  }

  // --- Initial Render ---
  renderCatalog();
  renderInventory();
  renderSalesHistory(); // show dummy history at start
</script>
</body>
</html>
